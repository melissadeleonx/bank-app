                    Trusted by leading financial institutions

            </div>

                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="Tesla Logo" class="mx-3 my-3" style="height: 40px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" alt="IBM Logo" class="mx-3 my-3" style="height: 40px;">
            </div>
        </div>
    </div>

    <!-- Non-card layout for larger screens -->
    <div class="d-none d-md-flex flex-column flex-md-row align-items-center justify-content-center mb-4">
        <h3 class="mb-0 me-md-3">
            Trusted by leading financial institutions
